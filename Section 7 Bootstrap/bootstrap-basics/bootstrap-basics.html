<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Basics</title>
		<link href="bootstrap-basics.css" rel="stylesheet" type="text/css">
		<link href="bootstrap.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		
		<div class="container">
            <div class="jumbotron">
                <h1>This is a jumbotron</h1>
                <p>Ah well, sort of. I think I know exactly what you mean. You do? You know what I do in those situations? What?</p>
                <p><a class="btn btn-success btn-lg" href="http://www.google.com" role="button">Learn More</a></p>
		    </div>
                <h1>Bootstrap basics</h1>
                <button class="btn btn-danger btn-sm">Click me</button>
                <button class="btn btn-success btn-sm active">Click me</button>
                <button class="btn btn-success btn-sm disabled">Click me</button>
                <a href="http://getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
                
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
		</div>
	</body>
</html>
